<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pigmentação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        Calculadora de Pigmentação
    </h1>

    <div>
        <label for="select-quantidade">Quantidade de Tinta:</label>
        <select id="select-quantidade">
            <option value="18000">18 Litros</option>
            <option value="15000">15 Litros</option>
            <option value="3600">3.6 Litros</option>
            <option value="900">900 ml</option>
            <option value="100">100 ml</option>
        </select>
    </div>

    <div>
        <label for="select-cores">Selecione a cor:</label>
        <select id="select-cores"></select>
    </div>

    <button onclick="calcular()">
        Calcular
    </button>

    <div class="modal-overlay">

        
        <div class="modal">
            <img src="./assets/close.svg" alt="close icon" onclick="toggleModal()">
            
            <h2>Pigmentação</h2>

        </div>
    </div>

    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
